<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Listesi</title>
</head>
<body>

<h1>Postlar</h1>
{%for post in postlar %}

<h1> {{post.header}}</h1><br>
<div>
    {{post.content}}
</div>

<p>Yayınlanma tarihi {{post.created |date}}</p>
<p>Güncellenme tarihi {{post.updated |date}}</p>
{% if post.draft %}

<p>Bu yazı taslak daha bitmedi!</p>

{% else %}
<p>Yayında!!</p>

{% endif %}
{% endfor %}
</body>
</html>
